<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication and Role-Based Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
       :root {
    --background: #1a1a2e;
    --color: #ffffff;
    --primary-color: #0f3460;
}

* {
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    box-sizing: border-box;
    font-family: "poppins";
    background: var(--background);
    color: var(--color);
    letter-spacing: 1px;
    transition: background 0.2s ease;
    overflow: hidden; /* Prevent scroll during loader */
}

a {
    text-decoration: none;
    color: var(--color);
}

h1 {
    font-size: 2.5rem;
}

.container {
    padding: 20px;
    height: auto;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.login-container {
    position: relative;
    width: 22.2rem;
}

.form-container {
    border: 1px solid hsla(0, 0%, 65%, 0.158);
    box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    backdrop-filter: blur(20px);
    z-index: 99;
    padding: 2rem;
}

.login-container form input {
    display: block;
    padding: 14.5px;
    width: 100%;
    margin: 2rem 0;
    color: var(--color);
    outline: none;
    background-color: #9191911f;
    border: none;
    border-radius: 5px;
    font-weight: 500;
    letter-spacing: 0.8px;
    font-size: 15px;
    backdrop-filter: blur(15px);
}

.login-container form input:focus {
    box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
    animation: wobble 0.3s ease-in;
}

.login-container form button {
    background-color: var(--primary-color);
    color: var(--color);
    display: block;
    padding: 13px;
    border-radius: 5px;
    outline: none;
    font-size: 18px;
    letter-spacing: 1.5px;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
    margin-bottom: 2rem;
    transition: all 0.1s ease-in-out;
    border: none;
}

.login-container form button:hover {
    box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
    transform: scale(1.02);
}

.register-btn {
    background-color: var(--primary-color);
    color: var(--color);
    display: block;
    padding: 13px;
    border-radius: 5px;
    outline: none;
    font-size: 18px;
    letter-spacing: 1.5px;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
    margin-bottom: 1rem;
    transition: all 0.1s ease-in-out;
    border: none;
    text-align: center;
}

.register-btn:hover {
    box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
    transform: scale(1.02);
}

.circle {
    width: 8rem;
    height: 8rem;
    background: var(--primary-color);
    border-radius: 50%;
    position: absolute;
}

.illustration {
    position: absolute;
    top: -14%;
    right: -2px;
    width: 90%;
}

.circle-one {
    top: 0;
    left: 0;
    z-index: -1;
    transform: translate(-45%, -45%);
}

.circle-two {
    bottom: 0;
    right: 0;
    z-index: -1;
    transform: translate(45%, 45%);
}

.register-forget {
    margin: 1rem 0;
    display: flex;
    justify-content: space-between;
}

.opacity {
    opacity: 0.6;
}

.theme-btn-container {
    position: absolute;
    left: 0;
    bottom: 2rem;
}

.theme-btn {
    cursor: pointer;
    transition: all 0.3s ease-in;
}

.theme-btn:hover {
    width: 40px !important;
}

.hidden {
    display: none;
}

#body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0f3460;;
    margin: 0;
}

.pulsing-rings {
    position: relative;
    width: 80px;
    height: 80px;
}

.ring {
    position: absolute;
    border: 4px solid #ffffff;
    border-radius: 50%;
    animation: pulse 1.5s infinite ease-in-out;
    opacity: 0.6;
}

.ring:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 0;
    left: 0;
    animation-delay: -0.3s;
}

.ring:nth-child(2) {
    width: 60px;
    height: 60px;
    top: 10px;
    left: 10px;
    animation-delay: -0.15s;
}

.ring:nth-child(3) {
    width: 40px;
    height: 40px;
    top: 20px;
    left: 20px;
}

#contentAdmin{
    position: absolute;
    margin-top: 0;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.6;
    }
    50% {
        transform: scale(1.5);
        opacity: 0;
    }
}

@media screen and (max-width: 600px) {
    h1 {
        font-size: 1.8rem;
    }

    .login-container {
        width: 85%;
    }

    .form-container {
        padding: 1.2rem;
    }

    .login-container form input {
        padding: 10px;
        margin: 1rem 0;
        font-size: 14px;
    }

    .login-container form button {
        padding: 10px;
        font-size: 15px;
    }

    .register-btn {
        padding: 10px;
        font-size: 15px;
    }

    .circle {
        width: 5rem;
        height: 5rem;
    }

    .illustration {
        top: -8%;
        right: 5px;
        width: 75%;
    }

    .circle-one {
        transform: translate(-25%, -25%);
    }

    .circle-two {
        transform: translate(25%, 25%);
    }

    .circle-one {
        top: -15px;
        left: -15px;
        width: 3.5rem;
        height: 3.5rem;
    }

    .circle-two {
        bottom: -15px;
        right: -15px;
        width: 3.5rem;
        height: 3.5rem;
    }
}

    </style>
</head>
<body>
    <div id="body">
        <div class="pulsing-rings" id="pulsing-rings">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>
   

    
        <!-- Registration Form -->
        <div class="form-container hidden" id="registerFormContainer">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <select id="registerRole">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Register</button>
                <p id="registerMessage"></p>
            </form>
        </div>

        <!-- Login Form -->
       
        <div class="form-container" id="login">
            <section class="container">
                <div class="login-container">
                    <div class="circle circle-one"></div>
                    <div class="form-container">
                        <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                        <h1 class="opacity">LOGIN</h1>
                        <form id="loginForm">
                            <input type="text" id="loginUsername" placeholder="USERNAME" required/>
                            <input type="password" id="loginPassword" placeholder="PASSWORD" required/>
                            <button type="submit" class="opacity">LOGIN</button>
                        </form>
                        <div id="message" style="color: red; margin-top: 10px;"></div>
                        <div class="register-forget opacity">
                            <!-- Registration link can be added here -->
                        </div>
                    </div>
                    <div class="circle circle-two"></div>
                </div>
                <div class="theme-btn-container"></div>
            </section>
        </div>

        <!-- Content based on user role -->
        <div class="container">
        <div class="content-section hidden" id="contentAdmin"> 
            <div class="container-admin" id="admin">
                <div class="button-container">
                    <a href="./student.html" class="styled-button button-questions">
                        <div class="icon"><i class="fas fa-question-circle"></i></div>
                        <div class="separator"></div>
                        <div class="text">Form Questions</div>
                    </a>
                    <a href="./result.html" class="styled-button button-results">
                        <div class="icon"><i class="fas fa-chart-bar"></i></div>
                        <div class="separator"></div>
                        <div class="text">Check Results</div>
                    </a>
                    <div class="styled-button button-clear">
                        <div class="icon"><i class="fas fa-eraser"></i></div>
                        <div class="separator"></div>
                        <div class="text" id="clearButton" class="button button-red">Clear Database</div>
                    </div>
                    
                    <a href="./adminuserpage.html" class="styled-button button-register">
                        <div class="icon"><i class="fas fa-user-plus"></i></div>
                        <div class="separator"></div>
                        <div class="text" class="button button-green">User Register</div>
                    </a>
                    <div class="styled-button button-logout">
                        <div class="icon"><i class="fas fa-lock"></i></div>
                        <div class="separator"></div>
                        <div class="text" id="logoutButton">Logout</div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script>
       
        const reg = document.getElementById('registerFormContainer');
        const login = document.getElementById('login');
        document.getElementById('body').style.display = 'none';

        function tokenExists() {
            return localStorage.getItem('token') !== null;
        }

        function updateContentVisibility() {
            const role = localStorage.getItem('role');
            const contentAdmin = document.getElementById('contentAdmin');
            const loginFormContainer = document.getElementById('registerFormContainer');

            if (tokenExists()) {
                login.classList.add('hidden');
                reg.classList.add('hidden');
                if (role === 'admin') {
                    contentAdmin.classList.remove('hidden');
                } else if (role === 'staff') {
                    window.location.href = './result.html';
                } else if (role === 'student') {
                    window.location.href = './student.html';
                } else {
                    contentAdmin.classList.add('hidden');
                }
            } 
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            document.getElementById('body').style.display = 'flex';
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://kasc.vercel.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                setTimeout(()=>{
                    document.getElementById('body').style.display = 'none';
                },1000)
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role); 
                    updateContentVisibility(); 
                } else {
                    document.getElementById('message').textContent = data.message || 'Login failed';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('message').textContent = 'An error occurred';
            } 
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            if (!tokenExists()) {
                alert('You must be logged in to perform this action.');
                return;
            }

            const confirmed = confirm("Are you sure you want to clear all items?");
            if (confirmed) {
                deleteItems();
            }
        });

        async function deleteItems() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('https://kasc.vercel.app/deleteAll', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    }
                });
                const result = await response.json();
                alert('Clear operation was successful');
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error performing the clear operation');
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            updateContentVisibility();
            document.getElementById('registerFormContainer').classList.remove('hidden');
            alert('You have successfully logged out.');
            login.classList.remove('hidden');
            window.location.reload();
        }

        document.getElementById('logoutButton').addEventListener('click', handleLogout);

        window.addEventListener('load', updateContentVisibility);
    </script>
</body>
</html>
